<!DOCTYPE html> <!-- para falar que é html 5 -->
<html lang="pt-br">  <!-- linguagem da página --> 
<head>  <!--metatags importantes para hierarquia do site no navegador, se estiver certo, aparece com facilidade -->
    <meta charset="UTF-8"> <!-- acentuação do portugues --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- comportamento do tamanho de tela em diferentes dispositivos, super importante pra responsividade -->
    <title>Document</title> <!-- titulo da aba do navegador -->
</head>
<body>
     <h1 style="color: blue;">Sobre mim</h1>  <!--titulo principal, o css está inline, mas não é o recomendado -->
        
    <img src="https://images.app.goo.gl/XbPf3yAJ2iSrX6gA7" alt="imagem de exemplo" width="300" height="200"> 
      <!--para a imagem aparecer se coloca o link dela em src, alt é importante para acessibilidadde, e se não aparecer a imagem também. Width-largura, height altura -->
    <p> meu nome é luiza, tenho 20 anos, sou estudante de computação </p>  <!--paragrafo de texto-->
    <strong>Exemplo de texto em negrito</strong> <br>   <!--strong deixa negrito, em, itálico e br pula linha -->
    <em>Exemplo de texto em itálico</em> <br>  
    <p>Exemplo de texto onde <b>parte dele estará em negrito</b></p>  <!--b deixa parte em negrito -->
</body>
</html>
